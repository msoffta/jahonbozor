upstream backend {
    server host.docker.internal:3000;
}

upstream bot {
    server host.docker.internal:3001;
}

upstream frontend_user {
    server host.docker.internal:5174;
}

upstream frontend_admin {
    server host.docker.internal:5173;
}

# Tailscale Funnel terminates TLS, forwards plain HTTP here
server {
    listen 443;
    server_name msoffta-pc.tail420b9b.ts.net;

    # --- API -> Elysia backend (HTTPS) ---
    location /api/ {
        proxy_pass https://backend;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # --- Telegram Bot webhook ---
    location /bot {
        proxy_pass http://bot;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # --- Admin frontend (Vite dev server, base=/admin/) ---
    location /admin/ {
        proxy_pass http://frontend_admin;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # --- User frontend (Vite dev server) ---
    location / {
        proxy_pass http://frontend_user;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }
}
